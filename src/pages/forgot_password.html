<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="icon" href="../images/otp/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div class="otp-bg min-vh-100 d-flex flex-column justify-content-between">
    <div>

        <nav class="navbar navbar-expand-md  navbar-light bg-transparent">
            <div class="container">
                <a class="navbar-brand d-flex flex-column" href="../index.html">
                    <img src="../images/otp/logo.svg" alt="logo" style="height: 3rem">
                    <span class="justify-content-end align-items-end d-flex text-white fw-bold small">RETAIL</span>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <!--                <span class="navbar-toggler-icon"></span>-->

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                    </svg>

                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1 text-info text-md-white fw-bold"
                               aria-current="page"
                               href="#">
                                <img src="../images/otp/headphone.svg" alt="">
                                SUPPORT
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1 text-info text-md-white fw-bold"
                               aria-current="page"
                               href="./security_tips.html">
                                <img src="../images/otp/security.svg" alt="">
                                SECURITY TIPS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1 text-info text-md-white fw-bold"
                               aria-current="page"
                               href="#">
                                <img src="../images/otp/question.svg" alt="">
                                FAQs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-1 text-info text-md-white fw-bold"
                               aria-current="page"
                               href="#">
                                <img src="../images/otp/lang.svg" alt="">
                                EN
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mb-0 mt-4">

            <div class="row  pt-xxl-5 justify-content-center">
                <div class="col-lg-5 order-1 order-lg-0">
                    <img src="../images/otp/change.png" class="img-fluid" alt=""/>
                </div>
                <div class="col-lg-5 order-0 order-lg-1">
                    <div class="card card-body rounded-lg py-5 px-md-5 mt-4 mt-lg-0">
                        <h4 class="text-primary text-info fw-bold text-center mb-4">Forgot Your Password ?</h4>
                        <form action="./otp_verification.html">

                            <div class="mb-2 position-relative">
                                <label for="username" class="text-primary fw-bold mb-3">Username</label>
                                <input type="text" placeholder="Username" name="username"
                                       class="login-form-control form-control shadow-sm border-0  py-2"
                                       id="username" required/>
                                <div style="right: 1.5rem;top: 3.2rem"
                                     class="position-absolute d-flex align-items-center justify-content-center">
                                    <img src="../images/login/keyboard.svg" class="me-2" alt="Keyboard"/>
                                </div>
                            </div>

                            <div class="my-3 d-flex justify-content-end align-items-center">

                                <div class="form-check">
                                    <input class="form-check-input rounded-0" type="checkbox" value=""
                                           id="flexCheckDefault">
                                    <label class="form-check-label text-primary text-xs" for="flexCheckDefault">
                                        Enable virtual keyboard
                                    </label>
                                </div>
                            </div>
                            <div class="mb-2">
                                <button type="submit" class="btn  btn-info text-white fw-bold w-100 rounded-pill">
                                    Send OTP
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="d-flex mt-3 mt-lg-0 justify-content-between align-items-center">
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <img src="../images/otp/call.svg" alt="Call" class="img-fluid"/>
                <div class="me-5">
                    <strong class="text-xs text-info">24Hour Call Centre:</strong> <br>
                    <span class="text-white">+250 788 162 006</span>
                </div>

                <p class="text-xs text-white mb-0">
                    To find out more about our products, <br> visit any I&M Bank Branch or email <a
                        href="mailto:info@imbank.co.rw"
                        class="text-white">info@imbank.co.rw</a>
                </p>
            </div>
            <img src="../images/otp/blue_dot.svg" class="img-fluid" alt="chat bubble"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<script>
    $(function () {
        $('form').validate();
    });
</script>
</body>
</html>
